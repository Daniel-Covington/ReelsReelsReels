<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>ReelsReelsReels</title>
</head>

<body class="grey darken-3" onload="fetchPopularTrailers()">
  <div class="row">

    <header class="font-1">
      <h1 class="container col s3 red accent-4 white-text">ReelsReelsReels</h1>
    </header>
    
    <input id="search-input" class="col s1 grey darken-2 white-text" type="text"  placeholder="Search for a movie...">

    <button class="glow-on-hover" onclick="searchMovie()">Hover for Colors...Stay for the Movie Trailer!</button>

    <div class="history-1">
      <div class="history-2">
        <h3>Search History</h3>
        <div id="history-text"></div>
      </div>
    </div>



  <div class="container center-align white-text" id="movie-details"></div>
  <div class="container center-align white-text" id="movie-trailer"></div>
  <div class="container center-align" id="search-results"></div>
  <div class="container center-align" id="popular-trailers">
    <h2 class="white-text">Popular Movie Trailers</h2>
    <div id="trailers-container"></div>
   </div>
  


  <!-- The Modals Y'alls-->
  <div id="myModal" class="modal">
  <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Our engine couldn't quite find a movie trailer under that name...</p>
    </div>
  </div>



  <script src="./assets/js/script.js"></script>
</body>

</html>
